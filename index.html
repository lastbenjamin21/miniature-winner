<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Meetup - Book Your Spot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Football Meetup Events</h1>
        <p>Join a casual game of football and meet new people!</p>
    </header>

    <section class="events">
        <h2>Upcoming Events</h2>
        <div class="event">
            <h3>Football Game: Kuala Lumpur</h3>
            <p>Date: February 10, 2025</p>
            <p>Location: Local Football Field, Kuala Lumpur</p>
            <button onclick="openBookingForm()">Book Your Spot</button>
        </div>
    </section>

    <section class="booking-form" id="booking-form">
        <h2>Book Your Spot</h2>
        <form id="form" onsubmit="submitForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="payment">Payment (RM):</label>
            <input type="number" id="payment" required>

            <button type="submit">Submit Booking</button>
        </form>
        <button onclick="closeBookingForm()">Cancel</button>
    </section>

    <footer>
        <p>&copy; 2025 Football Meetup. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
