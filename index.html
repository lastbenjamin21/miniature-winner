<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Meetup - Book Your Spot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Football Meetup Events</h1>
        <p>Join a casual game of football and meet new people!</p>
    </header>

    <section class="events">
        <h2>Upcoming Events</h2>
        <div class="event">
            <h3>Football Game: Kuala Lumpur</h3>
            <p>Date: February 10, 2025</p>
            <p>Location: Local Football Field, Kuala Lumpur</p>
            <button onclick="openBookingForm()">Book Your Spot</button>
        </div>
    </section>

    <section class="booking-form" id="booking-form">
        <h2>Book Your Spot</h2>
        <form id="form" onsubmit="submitForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="payment">Payment (RM):</label>
            <input type="number" id="payment" required>

            <button type="submit">Submit Booking</button>
        </form>
        <button onclick="closeBookingForm()">Cancel</button>
    </section>

    <section class="calendar-container">
        <h2>Upcoming Events Calendar</h2>
        <div id="calendar"></div> <!-- This is where the calendar will go -->
    </section>

<section class="filter-section">
    <label for="location-filter">Location:</label>
    <input type="text" id="location-filter" placeholder="Enter location">

    <label for="date-filter">Date:</label>
    <input type="date" id="date-filter">
    
    <button onclick="applyFilters()">Apply Filters</button>
</section>

<section id="user-profile">
    <h2>User Profile</h2>
    <form id="register-form" onsubmit="registerUser(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Register</button>
    </form>

    <div id="profile-info" style="display:none;">
        <p id="welcome-message"></p>
        <button onclick="logout()">Logout</button>
    </div>
</section>

    <footer>
        <p>&copy; 2025 Football Meetup. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
